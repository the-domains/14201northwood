nuses of this house besides the generator. Nobody likes water bills and with this house you won't have one! This house has fresh well water from the earth and it taste amazing! People literally want to bottle the water here it taste so good. This well also has very good pressure up to 16 gallons per minute. There is also a central water manifold that allows you to turn off any faucet or appliance from this one location.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"2e2420eb-6f3b-4d39-a4fa-bb5fd5982f7f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"559310f3c9e436eafd220f8756ebad9f","text":"The water system is one of the great bonuses of this house besides the generator. Nobody likes water bills and with this house you won't have one! This house has fresh well water from the earth and it taste amazing! People literally want to bottle the water here it taste so good. This well also has very good pressure up to 16 gallons per minute. There is also a central water manifold that allows you to turn off any faucet or appliance from this one location.","length":462,"language":"en","measurementVersion":16},{"id":"be54f19c-379b-4dc1-87eb-5173ea0d8428","item":"2e2420eb-6f3b-4d39-a4fa-bb5fd5982f7f","type":"text","html":"<p>Now to the good stuff. This house has a custom whole house water filtration system to keep all the appliances, water heaters, and faucets in great shape. The well water first runs through a sediment filter, then through the water softener (that you'll own), lastly through the carbon filter into the home. This means showers, ice, toilets, tubs, refrigerator....all get clean purified water. Best of all this was designed for super easy maintenance!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"2e2420eb-6f3b-4d39-a4fa-bb5fd5982f7f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"c2cd8872a943234ca485b0578a0e112d","text":"Now to the good stuff. This house has a custom whole house water filtration system to keep all the appliances, water heaters, and faucets in great shape. The well water first runs through a sediment filter, then through the water softener (that you'll own), lastly through the carbon filter into the home. This means showers, ice, toilets, tubs, refrigerator....all get clean purified water. Best of all this was designed for super easy maintenance!","length":449,"language":"en","measurementVersion":16},{"id":"8c837bb2-57d2-468b-8d0f-a32e28c7bf94","item":"2e2420eb-6f3b-4d39-a4fa-bb5fd5982f7f","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/562fb8ee843820d0e62152f634d3183f89ed089f.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"status":"Uploading Item...","progress":0,"source":"2e2420eb-6f3b-4d39-a4fa-bb5fd5982f7f","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":false,"overlay":true},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":false},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/c5868a08add20bb5a67ea7f90b6b4a07/gradientmap.jpg?color1=%23111A00&color2=%23141E01&color3=%23AAAEA4&height=960.2399999999999&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F562fb8ee843820d0e62152f634d3183f89ed089f.jpg&srgb=True&stop1=0.000001&stop2=0.3&stop3=0.9999999&width=1440","animated":false,"exif":{},"color age/Water filtration","length":23,"language":"en","measurementVersion":16},"html":"<h1>Garage/Water filtration</h1>"},{"block":{"id":"6c44607a-327e-4900-b6b5-d83aa8159e1e","item":"2e2420eb-6f3b-4d39-a4fa-bb5fd5982f7f","type":"h1","html":"<h1>Water</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"2e2420eb-6f3b-4d39-a4fa-bb5fd5982f7f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"5978829666436e78b34a834f55260714","text":"Water","length":5,"language":"en","measurementVersion":16},"html":"<h1>Water</h1>"}],"text":[{"block":{"id":"9555c084-b4d6-4828-a464-683525e4c7d9","item":"2e2420eb-6f3b-4d39-a4fa-bb5fd5982f7f","type":"text","html":"<p>The fully insulated garage is an oversized 3 car with a 2 tone paint job that makes the garage look more refined and nice. Features a workshop area with TV connection, bright fluorescent lighting, dedicated circuit for deep freezer, and large closet with deep utility sink, perfect for washing dirty hands or filling the mop bucket. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"2e2420eb-6f3b-4d39-a4fa-bb5fd5982f7f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"measurementHash":"ed378096922e278dedcdfb7f1fdfb705","text":"The fully insulated garage is an oversized 3 car with a 2 tone paint job that makes the garage look more refined and nice. Features a workshop area with TV connection, bright fluorescent lighting, dedicated circuit for deep freezer, and large closet with deep utility sink, perfect for washing dirty hands or filling the mop bucket. ","length":333,"language":"en","measurementVersion":16},"html":"<p>The fully insulated garage is an oversized 3 car with a 2 tone paint job that makes the garage look more refined and nice. Features a workshop area with TV connection, bright fluorescent lighting, dedicated circuit for deep freezer, and large closet with deep utility sink, perfect for washing dirty hands or filling the mop bucket. </p>"},{"block":{"id":"ce5473b7-45a5-403c-b715-d888641e07d7","item":"2e2420eb-6f3b-4d39-a4fa-bb5fd5982f7f","type":"text","html":"<p>The water system is one of the great bonuses of this house besides the generator. Nobody likes water bills and with this house you won't have one! This house has fresh well water from the earth and it taste amazing! People literally want to bottle the water here it taste so good. This well also has very good pressure up to 16 gallons per minute. There is also a central water manifold that allows you to turn off any faucet or appliance from this one location.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"2e2420eb-6f3b-4d39-a4fa-bb5fd5982f7f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"559310f3c9e436eafd220f8756ebad9f","text":"The water system is one of the great bonuses of this house besides the generator. Nobody likes water bills and with this house you won't have one! This house has fresh well water from the earth and it taste amazing! People literally want to bottle the water here it taste so good. This well also has very good pressure up to 16 gallons per minute. There is also a central water manifold that allows you to turn off any faucet or appliance from this one location.","length":462,"language":"en","measurementVersion":16},"html":"<p>The water system is one of the great bonuses of this house besides the generator. Nobody likes water bills and with this house you won't have one! This house has fresh well water from the earth and it taste amazing! People literally want to bottle the water here it taste so good. This well also has very good pressure up to 16 gallons per minute. There is also a central water manifold that allows you to turn off any faucet or appliance from this one location.</p>"},{"block":{"id":"be54f19c-379b-4dc1-87eb-5173ea0d8428","item":"2e2420eb-6f3b-4d39-a4fa-bb5fd5982f7f","type":"text","html":"<p>Now to the good stuff. This house has a custom whole house water filtration system to keep all the appliances, water heaters, and faucets in great shape. The well water first runs through a sediment filter, then through the water softener (that you'll own), lastly through the carbon filter into the home. This means showers, ice, toilets, tubs, refrigerator....all get clean purified water. Best of all this was designed for super easy maintenance!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"2e2420eb-6f3b-4d39-a4fa-bb5fd5982f7f","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"c2cd8872a943234ca485b0578a0e112d","text":"Now to the good stuff. This house has a custom whole house water filtration system to keep all the appliances, water heaters, and faucets in great shape. The well water first runs through a sediment filter, then through the water softener (that you'll own), lastly through the carbon filter into the home. This means showers, ice, toilets, tubs, refrigerator....all get clean purified water. Best of all this was designed for super easy maintenance!","length":449,"language":"en","measurementVersion":16},"html":"<p>Now to the good stuff. This house has a custom whole house water filtration system to keep all the appliances, water heaters, and faucets in great shape. The well water first runs through a sediment filter, then through the water softener (that you'll own), lastly through the carbon filter into the home. This means showers, ice, toilets, tubs, refrigerator....all get clean purified water. Best of all this was designed for super easy maintenance!</p>"}],"image":[{"block":{"id":"b10bcce7-ca5b-4ceb-bce5-f86693e62130","item":"2e2420eb-6f3b-4d39-a4fa-bb5fd5982f7f","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/df63d81b-89ac-41e7-b013-5e4dbc7ade18.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"status":"Uploading Item...","progress":0,"source":"2e2420eb-6f3b-4d39-a4fa-bb5fd5982f7f","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":false,"overlay":true},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":false},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/42921ce59c71531f5323976fe9f8c700/gradientmap.jpg?color1=%23111A00&color2=%23141E01&color3=%23AAAEA4&height=960.2399999999999&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F7a51a4ac04065120a73ca3ee1222bc23832ca560.jpg&srgb=True&stop1=0.000001&stop2=0.3&stop3=0.9999999&width=1440","animated":false,"exif":{"image":{"ImageDescription":"                               ","Make":"SONY","Model":"ILCE-6000","Orientation":1,"XResolution":350,"YResolution":350,"ResolutionUnit":2,"Software":"ILCE-6000 v1.00","ModifyDate":"2016:04:11 16:20:12","YCbCrPositioning":2,"ExifOffset":364},"thumbnail":{"Compression":6,"ImageDescription":"                               ","Make":"SONY","Model":"ILCE-6000","Orientation":1,"XResolution":72,"YResolution":72,"ResolutionUnit":2,"Software":"ILCE-6000 v1.
